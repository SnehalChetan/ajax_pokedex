<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class="container">
        <header>
            <h1>BeCode / JavaScript</h1>
            <h2>
                <strong>details</strong>
            </h2>
        </header>
        <div class="content">
            <section class="explain">
                <p>Search information or details of a perticular pokemon by name. 
                    view the corresponding pokemon information.</p>
            </section>
            <main>
                <section id="pokemon-section">
                    <form action="#" method="post">
                        <div class="field">
                            <label for="pokemonName">Pokemon Name</label>
                            <input type="text" name="pokemonName" id="pokemonName" />
                        </div>
                        <div class="actions">
                            <button type="button" id="submit">Get Pokemon</button>
                        </div>
                    </form>
                    
                    <template id="tpl-pokemon">
                        <li class="pokemon">
                            <h4 class="title">
                                <strong id="pokeName"></strong>
                                
                            </h4>
                            <p class="powers"></p>
                        </li>
                    </template>
                </section>
               
        
            </main>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
